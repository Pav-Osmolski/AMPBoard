name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Example build workflow
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_deploy
          chmod 600 ~/.ssh/github_deploy
          printf "Host deploy\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/github_deploy\n  StrictHostKeyChecking no\n" \
            "${{ secrets.SSH_HOST }}" \
            "${{ secrets.SSH_USERNAME }}" > ~/.ssh/config

      - name: Deploy
        run: |
          rsync -az --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".idea" \
            --exclude=".key" \
            --exclude="node_modules" \
            \
            --include="config/" \
            --include="config/profiles/" \
            --include="config/profiles/default/**" \
            --exclude="config/profiles/**" \
            --exclude="config/local.php" \
            \
            ./ "deploy:${{ secrets.REMOTE_PATH }}"
